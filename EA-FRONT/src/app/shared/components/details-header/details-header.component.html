<div class="row">
  <div class="col-lg-3" *ngFor="let d of data">

    <div class="row text-dark font-size-sm">

      <div class="col-3">
        <span class="font-weight-bold">{{d.title}} </span>
      </div>
      <div class="col-9">
          {{d.value}}
      </div>

    </div>

  </div>
</div>

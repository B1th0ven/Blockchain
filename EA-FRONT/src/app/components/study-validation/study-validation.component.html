<hr class="mb-0">

<div class="container-fluid p-4" *ngIf="loading">
  <div class="text-center text-muted">
    <fa name="circle-o-notch" animation="spin"></fa>
  </div>
</div>


  <div class="container-fluid p-4" *ngIf="!loading">

    <!-- Access Right Management -->
    <app-study-access-right  [study]="study" *ngxPermissionsOnly="['STUDY_READER']" [editable]="canEdit()" ></app-study-access-right>

    <!-- Study Validation -->
	<ng-container *ngxPermissionsOnly="['STUDY_READER']" >
		<app-study-validation-section *ngIf="runs && runs.length>0" [runs]="runs" [study]="study" (canSaveButton) = "canSaveEmiter($event)" [editable]="canEdit()" [validated]="isStudyValidated"></app-study-validation-section>
	</ng-container>
    <div class="row mt-3">
      <div class="col-12 text-right">
        <button class="btn btn-sm btn-primary" style="min-width: 150px;" *ngxPermissionsOnly="['STUDY_READER']"  [disabled]="disableSaveButton ||!canEdit() || isStudyValidated" (click) = "validateStudy()">
          Validate Study
        </button>
      </div>
    </div>

  </div>

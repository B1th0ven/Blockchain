<div class="parent">
  <div class="child" >

    <div *ngIf="type==1" class="spinner">
      <div class="bounce1 bg-{{color}}"></div>
      <div class="bounce2 bg-{{color}}"></div>
      <div class="bounce3 bg-{{color}}"></div>
    </div>

    <div *ngIf="type==2" class="spinner-rect">
      <div class="rect1 bg-{{color}}"></div>
      <div class="rect2 bg-{{color}}"></div>
      <div class="rect3 bg-{{color}}"></div>
      <div class="rect4 bg-{{color}}"></div>
      <div class="rect5 bg-{{color}}"></div>
    </div>

  </div>
</div>

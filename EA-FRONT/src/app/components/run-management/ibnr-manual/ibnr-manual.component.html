<table class="mt-4 mb-4" style="min-width: 100%; background: transparent">
    <thead>
      <tr>
          <th class="text-primary">File Type</th>
          <th class="text-primary">File Name</th>
          <th class="text-primary"></th>
          <th class="text-primary">Status</th>
      </tr>
    </thead>
  
    <tbody>
        <tr class="text-secondary" *ngFor="let ibnr of IBNRs">
            <td>{{ibnr.name}} </td>
            <td>{{ibnr.file}}</td>
            <td> <app-file-upload-generic></app-file-upload-generic> </td>
            <td>{{ibnr.status}}</td>
          </tr>        
    </tbody>
  
  </table>
  
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <button (click)="onClose()" [style.min-width]="'100px'" class="btn btn-block btn-sm btn-danger">Close</button>
    </div>
    <div class="col-md-3">
        <button (click)="onSave()" [style.min-width]="'100px'" [disabled]="true" class="btn btn-block btn-sm btn-success">Save</button>
      </div>
  </div>
